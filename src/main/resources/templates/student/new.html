<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eRegistrar - a demo spring boot webapp featuring CRUD - New Registrar Form</title>
</head>
<body>

    <th:block layout:fragment="content">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">New Student Form</span>
        </div>

        <form id="newStudentForm" method="post" action="/eregistrar/student/new" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId" th:value="${student.studentId}"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="studentNumber">Student Number</label>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                                   th:value="${student.studentNumber}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control" th:value="${student.firstName}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  class="alert alert-danger"></span>
                            <input id="middleName" name="middleName" type="text" class="form-control" th:value="${student.middleName}">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control" th:value="${student.lastName}">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cgpa">CGPA</label>
                            <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                  class="alert alert-danger"></span>
                            <input id="cgpa" name="cgpa" type="text" class="form-control"
                                   aria-describedby="cgpaHelp" placeholder="0.00"
                                   pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                   th:value="${student.cgpa}">
                            <small id="cgpaHelp" class="form-text text-muted">Enter a valid decimal number; no comma (e.g. 1.99)
                            </small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="enrollmentDate">Enrollment Date</label>
                            <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                                  class="alert alert-danger" required="required"></span>
                            <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                                   th:value="${student.enrollmentDate}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="isInternational">Is International Student?</label>
                        <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"
                              class="alert alert-danger"></span>

                        <select th:field="*{isInternational}" id="isInternational" class="form-control" required="required">
                            <option value="">Select Yes or No</option>
                            <option th:value="'Yes'" th:text="Yes">Yes</option>
                            <option th:value="'No'" th:text="No">No</option>
                        </select>
                    </div>
                </div>
                <div style="float:right;">
                    <a href="/eregistrar/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Student</button>
                </div>
            </fieldset>
        </form>
    </th:block>

</body>
</html>
